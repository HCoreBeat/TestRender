<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mi Página de Prueba Estilizada</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #f4f4f9;
                                                            color: #333;
                                                                        margin: 0;
                                                                                    padding: 0;
                                                                                                display: flex;
                                                                                                            flex-direction: column;
                                                                                                                        align-items: center;
                                                                                                                                    justify-content: center;
                                                                                                                                                height: 100vh;
                                                                                                                                                        }
                                                                                                                                                                header {
                                                                                                                                                                            background-color: #6200ea;
                                                                                                                                                                                        color: white;
                                                                                                                                                                                                    padding: 20px;
                                                                                                                                                                                                                width: 100%;
                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                        h1 {
                                                                                                                                                                                                                                                                    margin: 0;
                                                                                                                                                                                                                                                                                font-size: 2.5rem;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                main {
                                                                                                                                                                                                                                                                                                            background-color: white;
                                                                                                                                                                                                                                                                                                                        padding: 20px;
                                                                                                                                                                                                                                                                                                                                    border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                                                                                                                                                                                            margin: 20px;
                                                                                                                                                                                                                                                                                                                                                                        max-width: 600px;
                                                                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                    p {
                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 1.2rem;
                                                                                                                                                                                                                                                                                                                                                                                                                            line-height: 1.6;
                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                            footer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                bottom: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                footer p {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            margin: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-size: 0.9rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h1>Bienvenido a Mi Página de Prueba</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>Esta es una página de prueba para subir a GitHub. ¡Espero que te sea útil!</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>&copy; 2025 Mi Página de Prueba</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
